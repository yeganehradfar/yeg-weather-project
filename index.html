<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap" rel="stylesheet">
  <title>weather app</title>
</head>
<body>
  <section class="container row main ">
   
      <div class="col-lg-9 col-md-12 col-sm-12 leftside"> 
       <div class="textdate">last updated<span id="mydate"></span></div> 
        <div class="first-part row align-items-center">
          <div class="col-6 tempConversion">
            <h1 class="circle">14</h1>
            <span id="convertforcss" > 
              <a href="#" id="celsius" class="active" > °C </a>
               |
              <a href="#" id="faren"  >°F</a>
            </span>
          </div >
          <div class="sunny col-6">
            <img src="" alt="Clear" id="icon"  />
            <ul> 
              <li id="description"></li>
              <li> humidity : <span id="humidity"></span>%</li>
              <li> wind : <span id="wind"></span>Km</li>

            </ul>
          </div>
          <!-- <div class="sunny col-6"> sunny day <br> she coders use sunscreen👩🏻‍🤝‍👩🏾</div> -->
        </div>

        <hr class="khat" style size="5", color=black>  

        <div class="second-part my-5">
          <div class="row text-center">
            <div class="col-3 days">
               12°
              <div>tomorrow</div>
            </div>

            <div class="col-3 days">
               12°
              <div>sunday</div>
            </div>

            <div class="col-3 days">
              15°
              <div>monday</div>
            </div> 

            <div class="col-3 days tuesday">
              16°
              <div >tuesday</div>
            </div>
             
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12 col-sm-12 rightside d-flex flex-column">
        <form id="searching" class="row ">
          
          <input class="searchbox" type="search" placeholder="🔍 ___________________________"
          />
        </form>
        <div class="namecity"> Berlin</div>
      </div>
    </div>
  </div>
  </section>
  <script src="src/index.js">
  </script>
</body>
</html>
